# Most settings taken from https://squidfunk.github.io/mkdocs-material/reference/admonitions/#supported-types
site_name: "Get Security Done - Test 4"
site_description: 'GSD test4'
site_author: 'David Caddick'
docs_dir: docs/
repo_name: 'dcaddick/gsd_test4'
repo_url: 'https://github.com/dcaddick/gsd_test4'
nav:
    - Home: README.md
theme:
  name: material
  icon: 
    repo: fontawesome/brands/git-alt
    admonition:
      <type>: octicons/alert-16 # material/alert
#  custom_dir: !ENV [THEME_DIR, "material"]
# Default values, taken from mkdocs_theme.yml
  features:
    # - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    #- navigation.tabs
    #- navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:
    - scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: cyan
      accent: cyan
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  # font:
  #  text: Roboto
  #  code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - search
  - simple
  - git-authors:
      show_contribution: true
      show_line_count: true
      show_email_address: true
  - git-revision-date-localized:
      fallback_to_build_date: true
      # enable_creation_date: true
  - glightbox:
      auto_caption: true
  #- social
  #- awesome-list
  #- table-reader - DON'T use, relys on pandas, too heavy for this
  #- img2fig - Not needed
  - mermaid2
  #- macros
  #- minify 

